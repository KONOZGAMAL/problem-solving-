    <title> array of sheep</title>

<body>
    <h2>Consider an array/list of sheep where some sheep may be missing from their place.
        We need a function that counts the number of sheep present in the array (true means present).</h2>
    <script>

        let arr = [true, true, true, false, true, true, false, false, true, true, false, false];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === false) {
                count++
            }

        }
        console.log(count);
        ///////////////////////////
        function countSheeps(arrayOfSheep) {
            let count = 0;
            for (let i = 0; i < arrayOfSheep.length; i++) {
                if (arrayOfSheep[i] === true) {
                     count++
                }

            }
            return  count
        }
          console.log(countSheeps([true, true, false, true, true, false, true, true, false, false]));

    </script>
</body>
