<body>
  <h2>In this simple assignment you are given a number and have to make it negative.
    But maybe the number is already negative?</h2>
  <script>
    function makeNegative(num) {
      if (num > 0) {
        return -num
      } else {
        return num
      }

    }
    makeNegative(2)//////// 
  </script>
