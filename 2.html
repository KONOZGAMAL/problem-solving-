<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sum Of Positives </title>
</head>

<body>
    <h2>You get an array of numbers, return the sum of all of the positives ones.</h2>
    <script>
        let arr = [1, -4, 7, 12,8,-2];
        let result = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
                result += arr[i];
            }
        }
        console.log(result);
        ////////////////
        function positiveSum(arr) {
            let result = 0
            for (let i = 0; i < arr.length; i++) {
              if (arr[i] > 0) {
                result += arr[i];
            }
        }
           return result;
        }
    console.log(positiveSum([1,2,5,-5]));

    </script>
</body>

</html>
