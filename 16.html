<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove String Spaces</title>
</head>

<body>
    <h2>Simple, remove the spaces from the string, then return the resultant string.</h2>
    <script>
        function noSpace(x) {
          return x.split(" ").join("");
        }
        console.log(noSpace("k o k o"));
        /////////////////// two
        function NoSpace(x) {
          return x.replaceAll(" ","");
        }
        console.log(NoSpace(" k o k o"));
    </script>
</body>

</html>
