<body>
    <h2>Sum all the numbers of a given array ( cq. list ), except the highest and the lowest element ( by value, not by index! ).

        The highest or lowest element respectively is a single element at each edge, even if there are more than one with the same value.
        
        Mind the input validation. </h2>
    <script>
        //check if empty value return 0
        //find the heighest number;
        //find the lowest number;
        ///filter the Array;
        //sum all number in the array;

        let arr = [1, 3, 5, 10];

        let min =Math.min(...arr)
        let max =Math.max(...arr)
        console.log(min);
        console.log(max);

        function add(arr) {
            let min = Math.min(...arr); 
            let max = Math.max(...arr) ;
             let fil = arr.filter((x)=>x !== min && x !== max);
            let reduce =fil.reduce((acc ,cuu)=> acc + cuu)
            return   reduce
        }
       console.log(add([11,5,2,1]));
    </script>
