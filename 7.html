    <title>Get opposite </title>

<body>
    <h2>Very simple, given an integer or a floating-point number, find its opposite.</h2>
    <script>
        let arr=[1,2,-3,5,-4,6,-7,8,-9]
        let ss =arr.map((e)=>{
            return -e
        })
        console.log(ss);
        //////////////////
        function add(nums) {
           return -nums
        }
      console.log(add(-2))
    </script>
</body>
