<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversing Words in a String</title>
</head>

<body>
    <h2>You need to write a function that reverses the words in a given string. A word can also fit an empty string. If
        this is not clear enough, here are some examples:

        As the input may have trailing spaces, you will also need to ignore unneccesary whitespace.</h2>
    <script>
        // solution
        function reverse(string) {
           return string.split(" ").reverse().join(" ")
        }

        console.log(reverse("Hello World koko"));
        

    </script>
</body>

</html>
