<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Double Char</title>
</head>

<body>
    <h2>Given a string, you have to return a string in which each character (case-sensitive) is repeated once.</h2>
    <script>
        function doubleChar(str) {
            return str.split('').map((e) => e.repeat(2)).join('')

        }
        console.log(doubleChar("konouz"));
    </script>

</body>

</html>
