<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Of a Cubiod </title>
</head>

<body>
    <p>
        Bob needs a fast way to calculate the volume of a cuboid with three values:
        the length,width and height of the cuboid.
        Write a function to help Bob with this calculation.
    </p>
    <script>
        class Kata {
            static getVolumeOfCuboid(length, width, height) {
                return  width * height* length
            }
        }
        console.log(Kata.getVolumeOfCuboid(6,2,5));////60
        console.log(Kata.getVolumeOfCuboid (1,2,2));////4

      /////////////////////////////

        console.log("_".repeat(20));
        function Kat(length, width, height) {
          return  width * height* length
        }
        console.log(Kat (6,2,5));////60
        console.log(Kat (1,2,2));////4
    </script>
</body>

</html>
