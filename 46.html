<!DOCTYPE html>

    <title>Beginner - Reduce but Grow</title>
</head>

<body>
    <p>
        Given a non-empty array of integers, return the result of multiplying the values together in order. Example:
    </p>
    <script>
        function grow(x) {
           return x.reduce((acc , curr )=>{return  acc * curr})
        } 
        console.log(grow([1, 2, 3, 4]));///24
        ///////////////
 

    </script>
</body>

</html>
