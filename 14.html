        // [4,3,9,7,2,1] -> [2,9,3,49,4,1]
        function squareOrSquareRoot(array) {
            let newArray=[];
        for (let i = 0; i < array.length; i++) {
           if (Number.isInteger(Math.sqrt(array[i]))) {
            newArray.push(Math.sqrt(array[i]))
           }else{
            newArray.push(array[i] * array[i])
           }
        }
        return newArray
