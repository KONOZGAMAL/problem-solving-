    <title>Calculate average</title>

<body>
    <h2>Write a function which calculates the average of the numbers in a given list.</h2>
    <script>
        ///////solution
        ///المتوسط بيساوي  المجموع الكلي  علي عددهم  
   
        function findAverage(array) {
            if(array === null || array.length === 0) return 0
            let arr = 0;
            for (let i = 0; i < array.length; i++) {
                arr += array[i] / array.length

            }
            return arr
        }
        //////////

        // console.log(findAverage([1, 2, 3, 4]));
        console.log(findAverage([1, 2, 3]));
    </script>
